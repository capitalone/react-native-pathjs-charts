machine:
  node:
    version: v6.1.0

dependencies:
  pre:
    - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
    - npm --version
    - node --version
  post:
    - npm test -- --version

test:
  override:
    - npm test
 
deployment:
  release:
    tag: /[0-9]+(\.[0-9]+)*/
    commands:
      - npm publish
